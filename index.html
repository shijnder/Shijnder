<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu with Background</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: url('test2.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: flex-end;
            align-items: flex-start;
        }

        .menu {
            display: flex;
            gap: 20px;
            margin: 20px;
        }

        .menu button {
            width: 200px;
            height: 100px;
            border: none;
            background-color: rgba(255, 255, 255, 0.95); /* 95% opaque background */
            border-radius: 5px; /* Rectangle shape with slight rounded corners */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
        }

        .menu button img {
            width: 50px;
            height: 50px;
            margin-bottom: 5px;
        }

        .menu button:hover {
            transform: scale(1.05); /* Slightly increase size on hover */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Add shadow effect on hover */
            background-color: rgba(255, 255, 255, 1); /* Fully opaque on hover */
        }
    </style>
</head>
<body>
    <div class="menu">
        <button onclick="location.href='towns.html'">
            <img src="https://img.icons8.com/dusk/64/city.png" alt="Towns">
            Towns
        </button>
        <button>
            <img src="https://img.icons8.com/dusk/64/car.png" alt="Cars">
            Cars
        </button>
        <button>
            <img src="https://img.icons8.com/dusk/64/restaurant.png" alt="Food">
            Food
        </button>
        <button>
            <img src="https://img.icons8.com/dusk/64/cocktail.png" alt="Drinks">
            Drinks
        </button>
    </div>
</body>
</html>
